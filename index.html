<!DOCTYPE html>
<html>
<head>
  <title>jQuery Gallery</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="fancybox/jquery.fancybox.css" type="text/css" media="screen" />

</head>
<body>
  <div class="container clearfix">
      <aside>
      <div class="logo">
        <h1>Stalk-a-Beard</h1>
        <img src="images/icon_4844.png">
      </div>
      <div class="previews">
          <a href="#" class="selected" data-full="images/fashion/top1large.jpg"><img src="images/fashion/top1small.jpg" /></a>
          <a href="#" data-full="images/fashion/top2large.jpg"><img src="images/fashion/top2small.jpg" /></a>
          <a href="#" data-full="images/fashion/top3large.jpg"><img src="images/fashion/top3small.jpg" /></a>
          <a href="#" data-full="images/fashion/top4large.jpg"><img src="images/fashion/top4small.jpg" /></a>
          <a href="#" data-full="images/fashion/top5large.jpg"><img src="images/fashion/top5small.jpg" /></a>
      </div>
      </aside>

      <div class="main-gal">
      <div class="full">
          <!-- first image is viewable to start -->
          <!--<a id="biggie" href="">--><img class="previewFull" src="images/fashion/top1large.jpg" /><!--</a>-->
      </div>

    </div>
  </div>
  </aside>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="fancybox/jquery.fancybox.js"></script>

  <script>
    $(function() {

      $('.previews a').on('click',function(e){
        e.preventDefault();
        var beard = $(this).data('full');
        $('.selected').removeClass();
        $(this).addClass('selected');
        $('img.previewFull').attr('src', beard);
        $('img.previewFull').hide(0, function(){
          $(this).fadeIn(550);
        });
      });
      
      $('.previewFull').on('click', function(){
        $.fancybox.open("images/fashion/top1large.jpg");
      });


    });

    $( ".previewFull a" ).on( "click", "a", function() {

    }); */

          */
  </script>
</body>
</html>
